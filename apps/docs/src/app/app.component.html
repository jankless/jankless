<h1>Jankless, Inc.</h1>
<form (submit)="handleSubmit($event)">
  <fieldset>
    <input
      id="first-name"
      type="text"
      autocapitalize="words"
      inputmode="text"
      enterkeyhint="next"
      placeholder="&nbsp;"
      autocomplete="given-name"
    />
    <legend>
      <label for="first-name">First Name</label>
    </legend>
  </fieldset>

  <fieldset>
    <input
      id="last-name"
      type="text"
      autocapitalize="words"
      inputmode="text"
      enterkeyhint="next"
      placeholder="&nbsp;"
      autocomplete="family-name"
    />
    <legend>
      <label for="last-name">Last Name</label>
    </legend>
  </fieldset>

  <fieldset>
    <input
      id="email"
      type="email"
      autocapitalize="none"
      inputmode="email"
      enterkeyhint="done"
      placeholder="&nbsp;"
      autocomplete="email"
      pattern="/^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i"
    />
    <legend>
      <label for="email">Email Address</label>
    </legend>
  </fieldset>

  <br />

  <label for="phone-number">Phone Number</label>&nbsp;
  <input
    type="tel"
    id="phone-number"
    autocapitalize="none"
    inputmode="tel"
    enterkeyhint="done"
    placeholder="&nbsp;"
    autocomplete="tel"
    pattern="/\+?\d{1,4}?[-.\s]?\(?\d{1,3}?\)?[-.\s]?\d{1,4}[-.\s]?\d{1,4}[-.\s]?\d{1,9}/g"
  />

  <br />

  <button type="submit">Submit</button>
</form>
